                        // Check if there is a colon to separate strong label
                        const splitInfo = item.info.split(/(?<=^[^ï¼š:]+[ï¼š:])/); // Split after first colon
                        if (splitInfo.length > 1) {
                             infoHTML = `<strong>${splitInfo[0]}</strong>${splitInfo[1]}`;
                        } else {
                             infoHTML = item.info; // Fallback
                        }
                    }

                    // Generate Tags HTML
                    let tagsHTML = '';
                    if (item.tags && item.tags.length > 0) {
                        tagsHTML = `<div class="genre-tags-container">`;
                        item.tags.forEach(tag => {
                            tagsHTML += `<span class="genre-tag">${tag}</span>`;
                        });
                        tagsHTML += `</div>`;
                    } else if (item.info && !item.info.includes('é¡å‹:')) {
                        // For visual novels or items without tags in json but formatting might imply logic
                        // Just leaving empty if no tags in data
                    }
                    
                    // If tags exist, we might need a label "é¡å‹:" if it wasn't part of the split above
                    // The original HTML had: <strong>é›†æ•¸:</strong> ... <br> <strong>é¡å‹:</strong> [Tags]
                    // In JSON logic: info is line 1, tags are line 2.
                    
                    let metaBlock = '';
                    if(infoHTML) {
                        metaBlock += `${infoHTML}<br>`;
                    }
                    if(tagsHTML) {
                        metaBlock += `<strong>é¡å‹:</strong> ${tagsHTML}`;
                    }

                    // Link Button
                    let linkHTML = '';
                    if (item.link) {
                        linkHTML = `
                            <div class="link-container">
                                <a href="${item.link}" target="_blank" class="link-style-1">
                                    ${item.linkText || 'è§€çœ‹é€£çµ'}
                                </a>
                            </div>
                        `;
                    }

                    htmlContent += `
                        <div class="container">
                            <img src="${item.image}" alt="${item.title}">
                            <div class="content-text">
                                <h2>${item.title}</h2>
                                <div class="series-info">
                                    ${metaBlock}
                                </div>
                                <div class="series-description">
                                    ${item.description}
                                </div>
                                ${linkHTML}
                            </div>
                        </div>
                    `;
                });
            });

            container.innerHTML = htmlContent;
        }

        // --- 2. Navigation & UI Logic ---

        function showContent(contentId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            const targetSection = document.getElementById(contentId);
            if (targetSection) {
                targetSection.classList.add('active');
            } else {
                // Default fallback
                const defaultSec = document.querySelector('.content-section');
                if(defaultSec) {
                    defaultSec.classList.add('active');
                    contentId = defaultSec.id;
                }
            }

            // Update Dropdown Active State
            document.querySelectorAll('.dropdown-menu a').forEach(link => link.classList.remove('active'));
            const navLink = document.querySelector(`.dropdown-menu a[onclick*="'${contentId}'"]`);
            if (navLink) {
                navLink.classList.add('active');
            }

            // Update URL Hash without jumping (if initiated by click)
            if (window.location.hash.substring(1) !== contentId) {
                 // history.pushState(null, null, '#' + contentId); // Option to change url without jump
            }
        }

        function handleInitialHash() {
            const hash = window.location.hash.substring(1);
            const defaultSectionId = 'animations'; // Default
            const targetId = hash && document.getElementById(hash) ? hash : defaultSectionId;
            showContent(targetId);
        }

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            handleInitialHash();
        });

        // --- 3. Theme Toggle ---
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            root.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'ğŸŒœ'; 
        } else {
             root.setAttribute('data-theme', 'light'); 
             themeToggle.textContent = 'ğŸŒ'; 
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme); 
            themeToggle.textContent = newTheme === 'dark' ? 'ğŸŒœ' : 'ğŸŒ'; 
        });

        // --- 4. Navbar Scroll Logic ---
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop && currentScroll > navbar.offsetHeight) { 
                navbar.style.top = '-80px'; 
            } else { 
                navbar.style.top = '0'; 
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; 
        }, false);

        // --- 5. Lightbox Logic (Event Delegation) ---
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close-lightbox');

        // Use delegation on main because images are loaded dynamically
        document.querySelector('.main-content-area').addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG' && e.target.closest('.container')) {
                lightboxImg.src = e.target.src; 
                lightboxImg.alt = e.target.alt; 
                lightbox.classList.add('active'); 
                document.body.style.overflow = 'hidden'; 
            }
        });

        function closeLightbox() {
            lightbox.classList.remove('active'); 
            document.body.style.overflow = ''; 
        }

        closeBtn.addEventListener('click', closeLightbox);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });
    </script>

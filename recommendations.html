        function renderSection(sectionId, sectionData) {
            const container = document.getElementById(sectionId);

            let htmlContent = '';

                if (index > 0 && group.title) {
                    htmlContent += `<div class="section-divider"></div>`;
                }

                // Add Group Title (e.g., ã€æ—¥æœ¬å‹•ç•«ã€‘)

                    `;
                }

                // Loop through Items in Group
                group.items.forEach(item => {
                    // Handle info string parsing if it contains labels
                    // For now, recommendations_data.json has the full string. We can split it if needed, 
                    // but parsing simple bold tags manually or assuming info contains the "Label: Value" format
                    
                    let infoHTML = '';
                    if (item.info) {
                        // Check if there is a colon to separate strong label
                        const splitInfo = item.info.split(/(?<=^[^ï¼š:]+[ï¼š:])/); // Split after first colon
                        if (splitInfo.length > 1) {
                             infoHTML = `<strong>${splitInfo[0]}</strong>${splitInfo[1]}`;
                        } else {
                             infoHTML = item.info; // Fallback
                        }
                    }

                    // Generate Tags HTML
                    let tagsHTML = '';
                    if (item.tags && item.tags.length > 0) {
                        tagsHTML = `<div class="genre-tags-container">`;
                        item.tags.forEach(tag => {

                        });
                        tagsHTML += `</div>`;
                    } else if (item.info && !item.info.includes('é¡å‹:')) {
                        // For visual novels or items without tags in json but formatting might imply logic
                        // Just leaving empty if no tags in data
                    }
                    
                    // If tags exist, we might need a label "é¡å‹:" if it wasn't part of the split above
                    // The original HTML had: <strong>é›†æ•¸:</strong> ... <br> <strong>é¡å‹:</strong> [Tags]
                    // In JSON logic: info is line 1, tags are line 2.
                    
                    let metaBlock = '';

                    if(tagsHTML) {
                        metaBlock += `<strong>é¡å‹:</strong> ${tagsHTML}`;

                                </div>
                                <div class="series-description">
                                    ${item.description}
                                </div>
                                ${linkHTML}
                            </div>

                    `;
                });

        // --- 2. Navigation & UI Logic ---

        function showContent(contentId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            const targetSection = document.getElementById(contentId);
            if (targetSection) {

            } else {

                if(defaultSec) {

                    contentId = defaultSec.id;

        function handleInitialHash() {

        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close-lightbox');

        // Use delegation on main because images are loaded dynamically
        document.querySelector('.main-content-area').addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG' && e.target.closest('.container')) {
                lightboxImg.src = e.target.src; 
                lightboxImg.alt = e.target.alt; 
                lightbox.classList.add('active'); 
                document.body.style.overflow = 'hidden'; 
            }
        });

        function closeLightbox() {
            lightbox.classList.remove('active'); 
            document.body.style.overflow = ''; 
        }

        closeBtn.addEventListener('click', closeLightbox);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>

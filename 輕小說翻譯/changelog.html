<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ËºïÂ∞èË™™Èñ±ËÆÄÂô® - Êõ¥Êñ∞Êó•Ë™å</title>
  <link rel="icon" href="/images/favicon.jpg" type="image/jpg">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f5f5;
      --accent-color: #7c4dff;
      --text-color: #333;
      --border-color: #ddd;
      --background-color: #fff;
      --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
      --timeline-width: 4px;
      --timeline-circle-size: 16px;
      --particle-color: rgba(74, 144, 226, 0.6);
      --particle-color-alt: rgba(124, 77, 255, 0.4);
    }

    [data-theme="dark"] {
      --primary-color: #64b5f6;
      --secondary-color: #1a1a1a;
      --accent-color: #bb86fc;
      --text-color: #e0e0e0;
      --border-color: #333;
      --background-color: #121212;
      --card-shadow: 0 10px 20px rgba(0,0,0,0.3);
      --particle-color: rgba(100, 181, 246, 0.4);
      --particle-color-alt: rgba(187, 134, 252, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--secondary-color);
      padding-top: 40px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      position: relative;
      margin-bottom: 2rem;
      overflow: hidden;
      z-index: 1;
    }

    .header:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
    }

    .header:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: var(--text-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
      border-radius: 2px;
    }

    .subtitle {
      color: var(--text-color);
      opacity: 0.8;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      background-color: var(--background-color);
      box-shadow: var(--card-shadow);
      z-index: 100;
      transition: transform 0.3s, background-color 0.3s;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      transform: rotate(360deg);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      background-color: var(--background-color);
      box-shadow: var(--card-shadow);
      z-index: 100;
      transition: transform 0.3s, background-color 0.3s;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button:hover {
      transform: translateX(-5px);
    }

    .timeline {
      position: relative;
      padding: 60px 0;
      width: 100%;
    }

    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: var(--timeline-width);
      background-color: var(--primary-color);
      transform: translateX(-50%);
      border-radius: 2px;
      transition: all 0.3s ease;
      background-image: linear-gradient(to bottom, var(--accent-color), var(--primary-color), var(--accent-color));
    }

    .version {
      position: relative;
      margin-bottom: 60px;
      width: 100%;
      perspective: 1000px;
    }

    .version:last-child {
      margin-bottom: 0;
    }

    .version-inner {
      background-color: var(--background-color);
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--card-shadow);
      position: relative;
      width: calc(50% - 30px);
      transform-style: preserve-3d;
      transition: transform 0.6s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.8s forwards;
      animation-delay: calc(var(--delay) * 0.1s);
      backface-visibility: hidden;
    }

    .version-inner:hover {
      transform: translateY(-5px) rotateY(5deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .version:nth-child(odd) .version-inner {
      margin-left: auto;
      transform-origin: left center;
    }

    .version:nth-child(even) .version-inner {
      margin-right: auto;
      transform-origin: right center;
    }

    .version:hover ~ .version:before {
      transform: translateX(-50%) scale(1.2);
      background-color: var(--accent-color);
    }

    .version:before {
      content: '';
      position: absolute;
      top: 25px;
      width: var(--timeline-circle-size);
      height: var(--timeline-circle-size);
      background-color: var(--accent-color);
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      box-shadow: 0 0 0 4px rgba(124, 77, 255, 0.2);
      transition: all 0.3s;
    }

    .version:hover:before {
      background-color: var(--primary-color);
      box-shadow: 0 0 0 6px rgba(74, 144, 226, 0.3), 0 0 20px rgba(74, 144, 226, 0.6);
      transform: translateX(-50%) scale(1.3);
    }

    .version:after {
      content: '';
      position: absolute;
      top: 25px;
      width: 30px;
      height: 2px;
      background-color: var(--primary-color);
      z-index: 0;
      transition: all 0.3s;
    }

    .version:hover:after {
      width: 50px;
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
    }

    .version:nth-child(odd):after {
      left: 50%;
    }

    .version:nth-child(even):after {
      right: 50%;
    }

    .version h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .version .date {
      color: var(--text-color);
      opacity: 0.7;
      font-size: 0.9em;
      margin-bottom: 15px;
      font-style: italic;
      display: inline-block;
      padding: 3px 10px;
      border-radius: 15px;
      background-color: var(--secondary-color);
      transition: all 0.3s;
    }

    .version-inner:hover .date {
      opacity: 1;
      transform: scale(1.05);
      background: linear-gradient(to right, var(--background-color), var(--secondary-color));
    }

    .version ul {
      padding-left: 20px;
      margin-top: 15px;
    }

    .version li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 5px;
      transition: transform 0.2s ease;
    }

    .version li:hover {
      transform: translateX(5px);
    }

    .version li:before {
      content: '‚Ä¢';
      color: var(--accent-color);
      position: absolute;
      left: -15px;
      font-size: 1.2em;
      transition: all 0.3s;
    }

    .version li:hover:before {
      color: var(--primary-color);
      transform: scale(1.4);
    }

    .version-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .version-inner:hover .version-badge {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .current {
      position: relative;
    }

    .current .version-inner {
      border: 2px solid transparent;
      border-image: linear-gradient(135deg, var(--accent-color), var(--primary-color));
      border-image-slice: 1;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }
      100% {
        box-shadow: 0 15px 35px rgba(124, 77, 255, 0.3);
      }

    }

    .current:before {
      background-color: var(--primary-color);
      box-shadow: 0 0 0 6px rgba(74, 144, 226, 0.3), 0 0 15px var(--primary-color);
      animation: pulse-circle 2s infinite alternate;
    }

    @keyframes pulse-circle {
      0% {
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.3), 0 0 10px var(--primary-color);
      }
      100% {
        box-shadow: 0 0 0 8px rgba(74, 144, 226, 0.4), 0 0 20px var(--primary-color);
      }
    }

    .current:after {
      background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
      height: 3px;
    }

    .current .version-badge {
      background: linear-gradient(135deg, #ff9d00, #ff6b6b);
      animation: shine 2s infinite linear;
      background-size: 200% auto;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .tooltip {
      position: absolute;
      background-color: var(--background-color);
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: var(--card-shadow);
      font-size: 0.9em;
      top: -40px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(10px);
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      display: none;
    }

    .version:hover .tooltip {
      opacity: 0;
      transform: translateY(0);
    }

    .version:nth-child(odd) .tooltip {
      right: 0;
    }

    .version:nth-child(even) .tooltip {
      left: 0;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2em;
      color: var(--text-color);
      opacity: 0.7;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--secondary-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s infinite linear;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
      border: 1px solid #e74c3c;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 80%;
      background-color: rgba(231, 76, 60, 0.1);
    }

    .feature-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      margin-right: 8px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .feature-type:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background-color: currentColor;
      transition: width 0.3s;
    }

    .version li:hover .feature-type:after {
      width: 100%;
    }

    .feature-new {
      background-color: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .feature-improvement {
      background-color: rgba(52, 152, 219, 0.2);
      color: #3498db;
    }

    .feature-fix {
      background-color: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .version-controls {
      text-align: center;
      padding-top: 20px;
      margin-top: 40px;
      border-top: 1px solid var(--border-color);
    }

    .scroll-top {
      background: var(--background-color);
      color: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      margin: 0 auto;
      box-shadow: var(--card-shadow);
      transition: all 0.3s;
      opacity: 0;
      transform: scale(0.8);
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
    }

    .scroll-top.visible {
      opacity: 1;
      transform: scale(1);
    }

    .scroll-top:hover {
      transform: translateY(-5px) scale(1.1);
      color: var(--accent-color);
    }

    .version-count {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: white;
      background-color: var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .tilt-effect {
      transform-style: preserve-3d;
      transform: perspective(1000px);
    }

    .tilt-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: translateZ(-10px);
      background: linear-gradient(135deg, rgba(124, 77, 255, 0.1), rgba(74, 144, 226, 0.1));
      border-radius: 12px;
      pointer-events: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .timeline:before {
        left: 30px;
      }
      
      .version:before {
        left: 30px;
        transform: none;
      }

      .version:hover:before {
        transform: scale(1.3);
      }
      
      .version:after {
        display: none;
      }
      
      .version-inner {
        width: calc(100% - 60px);
        margin-left: 60px !important;
      }

      .tooltip {
        left: 60px !important;
        right: auto !important;
      }

      .header {
        padding: 20px 0;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .version-count {
        left: 30px;
        transform: none;
      }
    }

    @media (max-width: 480px) {
      .version-inner {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .version h2 {
        font-size: 1.2rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .theme-toggle, .back-button {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .scroll-top {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
        right: 20px;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <button class="back-button" onclick="window.history.back()">‚Üê</button>
  <button class="theme-toggle" onclick="toggleTheme()">üåû</button>
  <button class="scroll-top" onclick="scrollToTop()">‚Üë</button>

  <div class="header">
    <div class="container">
      <h1>ËºïÂ∞èË™™Èñ±ËÆÄÂô®</h1>
      <p class="subtitle">ÊåÅÁ∫åÁ≤æÈÄ≤ÁöÑÊáâÁî®ÔºåÁÇ∫ÊÇ®Â∏∂‰æÜÊõ¥Â•ΩÁöÑÈñ±ËÆÄÈ´îÈ©ó</p>
    </div>
  </div>

  <div class="container">
    <div id="changelog">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>ËºâÂÖ•Êõ¥Êñ∞Êó•Ë™å‰∏≠...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ê™¢Êü•‰∏¶Ë®≠ÁΩÆ‰∏ªÈ°å
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeToggle(savedTheme);

      // ÂàùÂßãÂåñÊªæÂãïËá≥È†ÇÊåâÈàï
      initScrollTop();

      // ÂàùÂßãÂåñÁ≤íÂ≠êËÉåÊôØ
      initParticles(savedTheme);

      // Áç≤ÂèñÊõ¥Êñ∞Êó•Ë™åÊï∏Êìö
      fetch('version.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('ÁÑ°Ê≥ïÂä†ËºâÊõ¥Êñ∞Êó•Ë™åÊï∏Êìö');
          }
          return response.json();
        })
        .then(data => {
          displayChangelog(data);
          // ÂàùÂßãÂåñ 3D ÊïàÊûú
          setTimeout(initTiltEffect, 500);
        })
        .catch(error => {
          const changelogDiv = document.getElementById('changelog');
          changelogDiv.innerHTML = `<div class="error">Âä†ËºâÊõ¥Êñ∞Êó•Ë™åÊôÇÂá∫ÈåØ: ${error.message}</div>`;
        });
    });

    function initTiltEffect() {
      if (window.innerWidth > 768) {
        VanillaTilt.init(document.querySelectorAll(".version-inner"), {
          max: 5,
          speed: 400,
          glare: true,
          "max-glare": 0.2,
          scale: 1.02
        });
      }
    }

    function initParticles(theme) {
      const isDark = theme === 'dark';
      
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 30,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": isDark ? "#64b5f6" : "#4a90e2"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 5,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": isDark ? "#64b5f6" : "#4a90e2",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 0.6
              }
            },
            "push": {
              "particles_nb": 3
            }
          }
        },
        "retina_detect": true
      });
    }

    function initScrollTop() {
      const scrollTopBtn = document.querySelector('.scroll-top');
      
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          scrollTopBtn.classList.add('visible');
        } else {
          scrollTopBtn.classList.remove('visible');
        }
      });
    }

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function updateThemeToggle(theme) {
      const toggleBtn = document.querySelector('.theme-toggle');
      if (theme === 'dark') {
        toggleBtn.textContent = 'üåú';
      } else {
        toggleBtn.textContent = 'üåû';
      }

      // Êõ¥Êñ∞Á≤íÂ≠êÊïàÊûú
      if (window.pJSDom && window.pJSDom.length > 0) {
        // ÁßªÈô§ÁèæÊúâÁ≤íÂ≠ê
        window.pJSDom[0].pJS.fn.vendors.destroypJS();
        window.pJSDom = [];
        // ÈáçÊñ∞ÂàùÂßãÂåñ
        initParticles(theme);
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      updateThemeToggle(newTheme);
    }

    function getChangeTypeLabel(change) {
      if (typeof change !== 'string') return '';
      
      const lowerChange = change.toLowerCase();
      
      if (lowerChange.includes('Êñ∞Â¢û') || lowerChange.includes('Êñ∞ÂäüËÉΩ') || lowerChange.includes('Ê∑ªÂä†')) {
        return '<span class="feature-type feature-new">Êñ∞Â¢û</span>';
      } else if (lowerChange.includes('ÂÑ™Âåñ') || lowerChange.includes('ÊîπÈÄ≤') || lowerChange.includes('ÊèêÂçá')) {
        return '<span class="feature-type feature-improvement">ÂÑ™Âåñ</span>';
      } else if (lowerChange.includes('‰øÆÂæ©') || lowerChange.includes('‰øÆÊ≠£') || lowerChange.includes('Ëß£Ê±∫')) {
        return '<span class="feature-type feature-fix">‰øÆÂæ©</span>';
      }
      
      return '';
    }

    function formatVersionDate(dateStr) {
      if (!dateStr) return 'Êú™Áü•ÊôÇÈñì';
      
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      try {
        const date = new Date(dateStr);
        // Ê™¢Êü•ÊòØÂê¶ÁÇ∫ÁÑ°ÊïàÊó•Êúü
        if (isNaN(date.getTime())) {
          return 'Êú™Áü•ÊôÇÈñì';
        }
        return date.toLocaleDateString('zh-TW', options);
      } catch (e) {
        return 'Êú™Áü•ÊôÇÈñì';
      }
    }

    function displayChangelog(data) {
      const changelogDiv = document.getElementById('changelog');
      
      // Ê∏ÖÁ©∫ËºâÂÖ•ÊèêÁ§∫
      changelogDiv.innerHTML = '';
      
      // ÂâµÂª∫ÊôÇÈñìÁ∑öÂÖÉÁ¥†
      const timelineDiv = document.createElement('div');
      timelineDiv.className = 'timeline';
      
      // Ê∑ªÂä†ÊâÄÊúâÁâàÊú¨‰ø°ÊÅØ
      if (data.history && Array.isArray(data.history)) {
        // Á¢∫‰øùÈ°ØÁ§∫ÁâàÊú¨ÔºåÂç≥‰ΩøÈô£ÂàóÁÇ∫Á©∫‰πüÂâµÂª∫È†êË®≠ÁâàÊú¨
        if (data.history.length === 0) {
          // Ê∑ªÂä†È†êË®≠ÁâàÊú¨
          data.history.push({
            version: '1.0.0',
            date: new Date().toISOString().split('T')[0],
            changes: ['ÂàùÂßãÁâàÊú¨ÁôºÂ∏É']
          });
        }
        
        data.history.forEach((version, index) => {
          const versionDiv = document.createElement('div');
          // Âº∑Âà∂Á¨¨‰∏ÄÂÄãÈ†ÖÁõÆÁÇ∫ÊúÄÊñ∞ÁâàÊú¨
          versionDiv.className = index === 0 ? 'version current' : 'version';
          versionDiv.style.setProperty('--delay', index);
          
          // Ê∑ªÂä†ÁâàÊú¨Â∫èËôü
          const versionCount = document.createElement('div');
          versionCount.className = 'version-count';
          versionCount.textContent = index + 1;
          versionDiv.appendChild(versionCount);
          
          // ÂâµÂª∫ÁâàÊú¨ÂÖßÈÉ®ÂÆπÂô®
          const versionInner = document.createElement('div');
          versionInner.className = 'version-inner';

          // Ê∑ªÂä†3DÂÇæÊñúÊïàÊûúËÉåÊôØ
          const tiltBg = document.createElement('div');
          tiltBg.className = 'tilt-bg';
          versionInner.appendChild(tiltBg);

          // Ê∑ªÂä†ÁâàÊú¨Êó•Êúü‰ΩúÁÇ∫ÈùúÊÖãÂÖßÂÆπËÄå‰∏çÊòØÊá∏ÂÅúÊèêÁ§∫
          if (version.date) {
            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = formatVersionDate(version.date);
            versionInner.appendChild(dateDiv);
          }
          
          // ÁâàÊú¨Ê®ôÈ°å
          const versionTitle = document.createElement('h2');
          
          const versionNum = document.createElement('span');
          versionNum.textContent = `ÁâàÊú¨ ${version.version}`;
          versionTitle.appendChild(versionNum);
          
          const versionBadge = document.createElement('span');
          versionBadge.className = 'version-badge';
          versionBadge.textContent = index === 0 ? 'ÊúÄÊñ∞ÁâàÊú¨' : 'ËàäÁâàÊú¨';
          versionTitle.appendChild(versionBadge);
          
          versionInner.appendChild(versionTitle);
          
          if (version.changes) {
            const changesList = document.createElement('ul');
            
            // Â¶ÇÊûú changes ÊòØÂ≠óÁ¨¶‰∏≤
            if (typeof version.changes === 'string') {
              const changeItem = document.createElement('li');
              const typeLabel = getChangeTypeLabel(version.changes);
              changeItem.innerHTML = typeLabel + version.changes;
              changesList.appendChild(changeItem);
            } 
            // Â¶ÇÊûú changes ÊòØÊï∞ÁªÑ
            else if (Array.isArray(version.changes)) {
              version.changes.forEach(change => {
                const changeItem = document.createElement('li');
                const typeLabel = getChangeTypeLabel(change);
                changeItem.innerHTML = typeLabel + change;
                changesList.appendChild(changeItem);
              });
            }
            
            versionInner.appendChild(changesList);
          }
          
          versionDiv.appendChild(versionInner);
          timelineDiv.appendChild(versionDiv);
        });
      } else {
        // Â¶ÇÊûúdata.history‰∏çÂ≠òÂú®Êàñ‰∏çÊòØÈô£ÂàóÔºåÊèê‰æõ‰∏ÄÂÄãÈ†êË®≠ÁâàÊú¨
        const versionDiv = document.createElement('div');
        versionDiv.className = 'version current';
        
        const versionInner = document.createElement('div');
        versionInner.className = 'version-inner';
        
        const versionTitle = document.createElement('h2');
        versionTitle.innerHTML = '<span>ÁâàÊú¨ 1.0.0</span><span class="version-badge">ÊúÄÊñ∞ÁâàÊú¨</span>';
        versionInner.appendChild(versionTitle);
        
        const dateDiv = document.createElement('div');
        dateDiv.className = 'date';
        dateDiv.textContent = formatVersionDate(new Date().toISOString());
        versionInner.appendChild(dateDiv);
        
        const changesList = document.createElement('ul');
        const changeItem = document.createElement('li');
        changeItem.innerHTML = '<span class="feature-type feature-new">Êñ∞Â¢û</span>ÂàùÂßãÁâàÊú¨ÁôºÂ∏É';
        changesList.appendChild(changeItem);
        versionInner.appendChild(changesList);
        
        versionDiv.appendChild(versionInner);
        timelineDiv.appendChild(versionDiv);
      }
      
      changelogDiv.appendChild(timelineDiv);
      
      // Á¢∫‰øùÁ¨¨‰∏ÄÂÄãÁâàÊú¨ÊúâÁâπÊÆäÊ®£ÂºèÔºåÂç≥‰ΩøÊ≤íÊúâÂú®Ëø¥Âúà‰∏≠Ê≠£Á¢∫Ë®≠ÁΩÆ
      const firstVersion = timelineDiv.querySelector('.version');
      if (firstVersion) {
        firstVersion.classList.add('current');
      }
    }
  </script>

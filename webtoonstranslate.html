<body>
    <div id="app">

        <div class="container">
            <div class="manga-grid">
                <div v-for="manga in mangaList" 
                     :key="manga.title"

                        <div class="manga-card-title">{{ manga.title }}</div>

    <script>
        const { createApp } = Vue;

        const STORAGE_KEYS = {
            READING_PROGRESS: 'reading_progress',
            BOOKMARKS: 'manga_bookmarks',
            THEME: 'theme'
        };

        createApp({
            data() {
                return {
                    mangaList: [],
                    isDarkMode: localStorage.getItem(STORAGE_KEYS.THEME) === 'dark',
                    bookmarks: JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKMARKS) || '[]'),
                    readingProgress: JSON.parse(localStorage.getItem(STORAGE_KEYS.READING_PROGRESS) || '{}')
                }
            },
            watch: {
                isDarkMode(newValue) {
                    const theme = newValue ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem(STORAGE_KEYS.THEME, theme);
                }
            },
            methods: {
                async fetchMangaList() {
                    try {
                        const response = await fetch('/mangalist.json');
                        const data = await response.json();
                        this.mangaList = data.mangaList.map(manga => ({
                            ...manga,
                            coverUrl: `/${encodeURIComponent('ç¶²æ¼«ç¿»è­¯')}/${encodeURIComponent(manga.title)}/cover.jpg`
                        }));
                    } catch (error) {
                        console.error('è®€å–æ¼«ç•«åˆ—è¡¨å¤±æ•—:', error);
                    }
                },
                goToDetail(manga) {
                    window.location.href = manga.detailPage;
                },
                toggleBookmark(manga) {
                    const index = this.bookmarks.findIndex(b => b.title === manga.title);
                    if (index === -1) {
                        this.bookmarks.push({
                            title: manga.title,
                            coverUrl: manga.coverUrl,
                            detailPage: manga.detailPage
                        });
                    } else {
                        this.bookmarks.splice(index, 1);
                    }
                    localStorage.setItem(STORAGE_KEYS.BOOKMARKS, JSON.stringify(this.bookmarks));
                },
                isBookmarked(manga) {
                    return this.bookmarks.some(b => b.title === manga.title);
                },
                getReadingProgress(manga) {
                    return this.readingProgress[manga.title];
                },
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                }
            },
            mounted() {
                this.fetchMangaList();
                // åœ¨æ›è¼‰æ™‚è¨­ç½®åˆå§‹ä¸»é¡Œ
                const theme = localStorage.getItem(STORAGE_KEYS.THEME) || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                this.isDarkMode = theme === 'dark';

                // å°èˆªæ¬„æ»¾å‹•æ•ˆæœ
                let lastScrollTop = 0;
                const navbar = document.querySelector('.navbar');
                
                window.addEventListener('scroll', () => {
                    const currentScroll = window.pageYOffset;
                    if (currentScroll > lastScrollTop) {
                        navbar.style.top = '-80px';
                    } else {
                        navbar.style.top = '0';
                    }
                    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
                });
            }
        }).mount('#app');
    </script>

    <style>
        :root {
            --primary-color: #0ea5e9; /* Sky 500 */
            --primary-hover: #0284c7; /* Sky 600 */
            --secondary-color: #f0f9ff; /* Sky 50 */
            --text-color: #0f172a; /* Slate 900 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
            --background-color: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --card-bg: rgba(255, 255, 255, 0.9);
            --dropdown-bg: rgba(255, 255, 255, 0.95);
            --dropdown-hover: #e0f2fe; /* Sky 100 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-glow: 0 0 15px rgba(14, 165, 233, 0.3);
            --transition-speed: 0.3s;
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
        }

        :root[data-theme="dark"] {
            --primary-color: #38bdf8; /* Sky 400 */
            --primary-hover: #0ea5e9; /* Sky 500 */
            --secondary-color: #0f172a; /* Slate 900 */
            --text-color: #f1f5f9; /* Slate 100 */
            --text-muted: #94a3b8; /* Slate 400 */
            --border-color: #334155; /* Slate 700 */
            --background-color: #020617; /* Slate 950 */
            --nav-bg: rgba(15, 23, 42, 0.85);
            --card-bg: rgba(30, 41, 59, 0.7);
            --dropdown-bg: rgba(30, 41, 59, 0.95);
            --dropdown-hover: #1e293b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(56, 189, 248, 0.2);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
        }

        body {
            font-family: 'Poppins', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem;
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            transition: top 0.3s, background-color 0.3s, box-shadow 0.3s;
            border-bottom: var(--glass-border);
        }

        .navbar[style*="-80px"] .dropdown-menu {
            display: none !important;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links > * {
            min-width: 80px;
            text-align: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links > a:not(.dropdown a)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links > a:not(.dropdown a):hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .dropdown-toggle {
            cursor: pointer;
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            color: var(--text-color);
            background: none;
            border: none;
            font-size: 1.05rem;
            font-weight: 500;
            font-family: inherit;
            width: 100%;
        }

        .dropdown-toggle:hover {
            color: var(--primary-color);
        }

        .dropdown-toggle:after {
            content: 'â–¼';
            font-size: 0.7em;
            transition: transform 0.3s;
            opacity: 0.7;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background-color: var(--dropdown-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 180px;
            box-shadow: var(--shadow-lg);
            border-radius: 12px;
            border: var(--glass-border);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.5rem;
            overflow: hidden;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s;
            border-radius: 8px;
            text-align: center;
            white-space: nowrap;
        }

        .dropdown-menu a:hover {
            background-color: var(--dropdown-hover);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown:hover .dropdown-toggle:after {
            transform: rotate(180deg);
        }

        .theme-toggle {
            background: var(--background-color);
            border: var(--glass-border);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            transform: rotate(360deg);
            background-color: var(--dropdown-hover);
            color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #disqus_thread {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--background-color);
            border-top: var(--glass-border);
            color: var(--text-muted);
            margin-top: auto;
        }

        footer h4 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        footer h6 {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links > * {
                min-width: auto;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            #disqus_thread {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.6rem;
            }

            .nav-links {
                gap: 0.8rem;
            }

            .nav-links > * {
                min-width: 50px;
            }
    
            .nav-links a {
                font-size: 0.95rem;
            }

            .dropdown-toggle {
                font-size: 0.95rem;
            }

            .dropdown-menu {
                min-width: 140px;
            }

            .dropdown-menu a {
                padding: 0.6rem 0.8rem;
                font-size: 0.95rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
